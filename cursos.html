        </section>

    <div id="formulario-overlay" class="overlay">
        <div class="formulario-container">
            <form id="formulario-solicitud">
                <h2>¡Envianos tus datos!</h2>
                <input type="hidden" id="cursoSeleccionado" name="cursoSeleccionado">
                
                <label for="nombreSolicitante">Nombre Completo:</label>
                <input type="text" id="nombreSolicitante" name="nombreSolicitante" required>

                <label for="fechaNacimiento">Fecha de Nacimiento:</label>
                <input type="date" id="fechaNacimiento" name="fechaNacimiento" required>

                <label for="emailSolicitante">Email:</label>
                <input type="email" id="emailSolicitante" name="emailSolicitante" required>

                <label for="telefonoSolicitante">Teléfono:</label>
                <input type="tel" id="telefonoSolicitante" name="telefonoSolicitante" required>

                <button type="submit">Enviar</button>
                <button type="button" onclick="ocultarFormulario()">Cancelar</button>
            </form>
        </div>
    </div>

    <!-- Contenedor para la notificación -->
    <div id="notificacion" class="notificacion"></div>
